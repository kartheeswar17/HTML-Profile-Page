<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 50px;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="earth-spaceship-night-5k-5180x2832-919.jpg">
        <img src="earth-ios-11-stock-black-background-ipad-2706x2706-771.jpg">
    </div>

</body>
</html>
